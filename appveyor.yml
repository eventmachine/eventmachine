---
version: "{build}"
clone_depth: 10
install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - gem --version
  - gem install bundler --quiet --no-ri --no-rdoc
  - bundler --version
  - bundle install --without documentation --path vendor/bundle
build_script:
  - bundle exec rake compile
test_script:
  - bundle exec rake test
environment:
  TESTOPTS: -v
  matrix:
    - ruby_version: "200"
    - ruby_version: "200-x64"
    - ruby_version: "21"
    - ruby_version: "21-x64"
    - ruby_version: "22"
    - ruby_version: "22-x64"
matrix:
  allow_failures:
    - ruby_version: "22"
    - ruby_version: "22-x64"
cache:
  - vendor
