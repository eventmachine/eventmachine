bundler_args: --without documentation
script: bundle exec rake compile test
before_install:
  - 'if [[ "$TRAVIS_OS_NAME" = "osx" ]]; then brew install openssl; fi'
  - gem update bundler
env:
  global:
    - TESTOPTS=-v
language: ruby
sudo: false
dist: trusty
rvm:
  - 2.5
  - 2.4
  - 2.3
  - 2.2
  - 2.1
  - 2.0.0
  - 1.9.3
  - ruby-head
#  - rbx
#  - rbx-2
#  - jruby-1.7
#  - jruby-9
matrix:
  fast_finish: true
  allow_failures:
#    - rvm: rbx
#    - rvm: rbx-2
    - rvm: ruby-head
    - rvm: 2.0.0
    - rvm: 2.0.0
      os: osx
      osx_image: xcode8
#    - rvm: jruby-1.7
#    - rvm: jruby-9
  include:
    - rvm: 1.8.7
      dist: precise
    - rvm: 1.9.2
      dist: precise
    - rvm: 2.0.0
      os: osx
      osx_image: xcode8
